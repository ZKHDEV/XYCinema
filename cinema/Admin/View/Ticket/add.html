<extend name="./base"/>
<block name="content">
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/bootstrap-fileupload.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/chosen.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/select2_metro.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/jquery.tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/clockface.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/bootstrap-wysihtml5.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/timepicker.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/colorpicker.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/bootstrap-toggle-buttons.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/datetimepicker.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/multi-select-metro.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}/bootstrap-modal.css"/>

    <div style="background-color:#ffffff;padding-left: 30px;padding-right: 30px">
        <h3 class="page-title">

            添加影票

        </h3>

        <ul class="breadcrumb">

            <li>

                <i class="icon-home"></i>

                <a href="__MODULE__/Admin/index" target="_top">主页</a>

                <i class="icon-angle-right"></i>

            </li>

            <li>

                <a href="__CONTROLLER__/index">影票管理</a>

                <i class="icon-angle-right"></i>

            </li>

            <li>添加影票</li>

        </ul>
        <!-- BEGIN EXAMPLE TABLE PORTLET-->

        <div class="portlet box blue">

            <div class="portlet-title">

                <div class="caption"><i class="icon-reorder"></i>添加</div>

            </div>

            <div class="portlet-body form">

                <!-- BEGIN FORM-->

                <form id="ticketform" action="__CONTROLLER__/add" method="post" class="form-horizontal">

                    <div class="control-group">

                        <label class="control-label">电影*</label>

                        <div class="controls">

                            <select class="m-wrap" data-placeholder="Choose a Category" tabindex="1" name="t_movieid">

                                <option value="" selected>请选择...</option>

                                <foreach name="movies" item="movie">
                                    <option value="{$movie.m_id}">{$movie.m_name}</option>
                                </foreach>

                            </select>

                            <notempty name="error.t_movieid"><span class="help-inline">{$error.t_movieid}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">影院*</label>

                        <div class="controls">

                            <select id="cinemaselect" class="m-wrap" data-placeholder="Choose a Category" tabindex="1" name="t_cinemaid">

                                <option value="" selected>请选择...</option>

                                <foreach name="cinemas" item="cinema">
                                    <option value="{$cinema.c_id}">{$cinema.c_name}</option>
                                </foreach>

                            </select>

                            <notempty name="error.t_cinemaid"><span class="help-inline">{$error.t_cinemaid}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">影厅*</label>

                        <div class="controls">

                            <select id="roomselect" class="m-wrap" data-placeholder="Choose a Category" tabindex="1" name="t_roomid">

                                <option value="">请选择...</option>

                            </select>

                            <notempty name="error.t_roomid"><span class="help-inline">{$error.t_roomid}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">制式*</label>

                        <div class="controls">

                            <select class="m-wrap" data-placeholder="Choose a Category" tabindex="1" name="t_standard">

                                <option value="">请选择...</option>

                                <option value="2D">2D</option>

                                <option value="3D">3D</option>

                            </select>

                            <notempty name="error.t_standard"><span class="help-inline">{$error.t_standard}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">语言*</label>

                        <div class="controls">

                            <input type="text" class="m-wrap" name="t_language" maxlength="25"/>

                            <notempty name="error.t_language"><span class="help-inline">{$error.t_language}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">单价*</label>

                        <div class="controls">

                            <input class="m-wrap mask_number" type="text" name="t_price" />

                            <notempty name="error.t_price"><span class="help-inline">{$error.t_price}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">票数*</label>

                        <div class="controls">

                            <input class="m-wrap mask_number" type="text" name="t_ticketnum" />

                            <notempty name="error.t_ticketnum"><span class="help-inline">{$error.t_ticketnum}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">积分*</label>

                        <div class="controls">

                            <input class="m-wrap mask_number" type="text" name="t_points" />

                            <notempty name="error.t_points"><span class="help-inline">{$error.t_points}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">开场日期*</label>

                        <div class="controls">

                            <div class="input-append date date-picker"  data-date="102/2012" data-date-format="mm/dd/yyyy" data-date-viewmode="years" data-date-minviewmode="months">

                                <input class="m-wrap m-ctrl-medium date-picker" readonly size="16" type="text" name="t_date"/><span class="add-on"><i class="icon-calendar"></i></span>

                            </div>

                            <notempty name="error.t_date"><span class="help-inline">{$error.t_date}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">开场时间*</label>

                        <div class="controls">

                            <div class="input-append bootstrap-timepicker-component">

                                <input class="m-wrap m-ctrl-small timepicker-default" readonly type="text" name="t_time"/>

                                <span class="add-on"><i class="icon-time"></i></span>

                            </div>

                            <notempty name="error.t_time"><span class="help-inline">{$error.t_time}</span></notempty>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">是否在售*</label>

                        <div class="controls">

                            <label class="radio">

                                <input type="radio" name="t_issale" value="1"/>

                                是

                            </label>

                            <label class="radio">

                                <input type="radio" name="t_issale" value="0" checked />

                                否

                            </label>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label">备注</label>

                        <div class="controls">

                            <input type="text" class="m-wrap" name="t_remark"/>

                        </div>

                    </div>

                    <div class="form-actions">

                        <button type="submit" class="btn blue">提交</button>

                        <a href="__CONTROLLER__/index" type="button" class="btn">取消</a>

                    </div>

                </form>

                <!-- END FORM-->

            </div>

        </div>

    </div>

</block>
<!-- END CONTAINER -->

<block name="script">

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/ckeditor.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-fileupload.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/chosen.jquery.min.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/select2.min.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/wysihtml5-0.3.0.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-wysihtml5.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/jquery.tagsinput.min.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/jquery.toggle.buttons.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-datetimepicker.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/clockface.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/date.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/daterangepicker.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-colorpicker.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/bootstrap-timepicker.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/jquery.inputmask.bundle.min.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/jquery.input-ip-address-control-1.0.min.js"></script>

    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/jquery.multi-select.js"></script>

    <script src="{$Think.const.ADMIN_JS_URL}/bootstrap-modal.js" type="text/javascript" ></script>

    <script src="{$Think.const.ADMIN_JS_URL}/bootstrap-modalmanager.js" type="text/javascript" ></script>

    <!-- END PAGE LEVEL PLUGINS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->

    <script src="{$Think.const.ADMIN_JS_URL}/app.js"></script>

    <script src="{$Think.const.ADMIN_JS_URL}/form-components.js"></script>

    <script src="{$Think.const.ADMIN_JS_URL}/jquery.validate.min.js"></script>

    <script src="{$Think.const.ADMIN_JS_URL}/validate.js"></script>

    <script src="{$Think.const.ADMIN_JS_URL}/ticket.js"></script>

    <!-- END PAGE LEVEL SCRIPTS -->

    <script>

        jQuery(document).ready(function() {

            FormComponents.init();

        });

    </script>


</block>
