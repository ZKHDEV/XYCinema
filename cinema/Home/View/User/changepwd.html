<extend name="./base"/>
<block name="content">
    <title>修改密码 - 想映电影院</title>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h2 id="vipheader">会员中心</h2>
                </div>
                <div id="vipdiv" class="col-md-8">
                    <div class="col-md-4">
                        <p>用户名：{$Think.session.u_name}</p>
                    </div>
                    <div class="col-md-4">
                        <p>绑定手机号：{$Think.session.u_phone}</p>
                        <p>会员消费积分：{$user.u_points}</p>
                    </div>
                    <div class="col-md-4">
                        <p>会员级别：
                            <if condition="$user.u_points lt 100">
                                铜牌会员
                                <elseif condition="$user.u_points lt 200"/>银牌会员
                                <else/>金级会员
                            </if>
                        </p>
                    </div>
                </div>
            </div>
            <br/>
            <hr class="grehr"/>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">我的订单</h3>
                        </div>
                        <div class="list-group">
                            <a href="__CONTROLLER__/index" class="list-group-item">我的订单</a>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">个人信息</h3>
                        </div>
                        <div class="list-group">
                            <a href="__CONTROLLER__/permsg" class="list-group-item">查看资料</a>
                            <a href="__CONTROLLER__/changemsg" class="list-group-item">修改资料</a>
                            <p class="list-group-item active">修改密码</p>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">我的影片</h3>
                        </div>
                        <div class="list-group">
                            <a href="__CONTROLLER__/comment" class="list-group-item">我的影评</a>
                            <a href="__CONTROLLER__/history" class="list-group-item">我看过的影片</a>
                            <a href="__CONTROLLER__/wantsee" class="list-group-item">我想看的影片</a>
                        </div>
                    </div>
                    <br/>
                    <a class="btn btn-warning btn-group-justified" href="__MODULE__/Manager/logout">退出登录</a>
                </div>
                <div class="col-md-9">
                    <form id="pwdform" action="__SELF__" method="post" class="form-horizontal col-md-4 col-md-offset-1" autocomplete="off" onsubmit="return checkpwd()">
                        <br/>
                        <div class="form-group">
                            <label for="o_pwd2">原密码</label>
                            <input type="password" class="form-control" name="o_pwd2" id="o_pwd2">
                            <input type="hidden" name="o_pwd" id="o_pwd">
                            <notempty name="error.o_pwd"><span class="help-inline">{$error.o_pwd}</span></notempty>
                        </div>
                        <div class="form-group">
                            <label for="u_pwd2">新密码</label>
                            <input type="password" class="form-control" name="u_pwd2" id="u_pwd2">
                            <input type="hidden" name="u_pwd" id="u_pwd">
                            <notempty name="error.u_pwd"><span class="help-inline">{$error.u_pwd}</span></notempty>
                        </div>
                        <div class="form-group">
                            <label for="r_pwd2">再次输入密码</label>
                            <input type="password" class="form-control" name="r_pwd2" id="r_pwd2">
                            <input type="hidden" name="r_pwd" id="r_pwd">
                            <notempty name="error.r_pwd"><span class="help-inline">{$error.r_pwd}</span></notempty>
                        </div>
                        <br/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="{$Think.const.JS_URL}/jquery.validate.min.js"></script>
    <script src="{$Think.const.JS_URL}/validate.js"></script>
    <script src="{$Think.const.JS_URL}/jquery.md5.js"></script>
    <script>
        function checkpwd() {
            $("#o_pwd").val($.md5($('#o_pwd2').val()));
            $("#u_pwd").val($.md5($('#u_pwd2').val()));
            $("#r_pwd").val($.md5($('#r_pwd2').val()));
        }
    </script>
</block>
